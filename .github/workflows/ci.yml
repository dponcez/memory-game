name: CI

on: [push, pull_request]

jobs:
  assert-icons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run icons assertion
        run: node scripts/assert-icons.mjs
