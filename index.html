<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="heading">memory<span>game</span></h1>
      </header>
      <div class="hud--controller">
        <p class="info">score: <strong class="score" data-score>0</strong></p>
        <p class="info">
          movements: <strong class="moves" data-moves>0</strong>
        </p>
        <p class="info">
          timer: <strong class="timer" data-timer>00:00</strong>
        </p>
      </div>
      <main class="grid" data-main></main>

      <!-- Quit Game Button (Absolute or inside HUD) -->
      <button class="btn quit--game__btn" data-quit-btn title="Quit Game">
        <i class="fa-solid fa-power-off"></i>
      </button>

      <!-- Quit Confirmation Modal -->
      <div class="quit--modal hidden" data-quit-modal>
        <div class="modal--content">
          <h2>Â¿exit the game?</h2>
          <p>you will lose your current progress.</p>
          <div class="modal--actions">
            <button class="btn confirm--btn" data-confirm-quit>
              yes, exit
            </button>
            <button class="btn cancel--btn" data-cancel-quit>cancel</button>
          </div>
        </div>
      </div>
      <div class="splash--screen" data-screen>
        <h2 class="title" data-title>
          <span>memory game</span>
        </h2>
        <h3 class="sub--title">can you find matching pairs?</h3>
        <button class="btn start--game__btn" data-start-btn>start game</button>
      </div>
    </div>
    <script src="js/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
